name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the deployment when you push to the main branch.

jobs:
  deploy:
    runs-on: ubuntu-latest  # The OS on which the action runs

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Step 3: Build the website
      - name: Build website
        run: npm run build  # This will build the React app, the output will be in ./build

      # Step 4: Clean the gh-pages branch (if necessary) - Make sure it is removed before deploying
      - name: Clean gh-pages branch
        run: |
          git fetch --all
          git checkout gh-pages || git checkout --orphan gh-pages  # Create gh-pages branch if it doesn't exist
          git rm -rf .  # Clean out any old files in gh-pages
          git commit -m "Clean gh-pages branch"
          git push origin gh-pages --force  # Push the empty state to the gh-pages branch

      # Step 5: Deploy to GitHub Pages (Using the Personal Access Token for HTTPS deployment)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}  # Use your Personal Access Token
          publish_dir: ./build  # The directory where the built files are stored (default is ./build for React)
          cname: benboby.com  # Optional: If you're using a custom domain
